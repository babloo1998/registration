        <title>Registration</title>

    <body>
            <!-- <button onClick = "OnClickHandler()">hello</button>    -->
        <div class="container">
            <div class="modal" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" onclick="closeModal()" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body row">
                            <div class="col-lg-8 col-sm-12">
                                <h5>Get $10 OFF WHEN YOU  SIGN UP For</h5>
                                <h6>SAVINGS,NEWS,UPDATES AND MORE</h6>
                                <form id="myForm" name="form"  method="post">
                                        <div class="form-group">
                                            <input type="name" class="form-control" placeholder="your name" name="name"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control" placeholder="email address" required/>
                                        </div>
                                        <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="Check1" name="newsletterSubscription">
                                        <label class="form-check-label" for="exampleCheck1">Check this box to receive monthly newsletter</label>
                                        </div>
                                        <button style="width:100%" onclick=validateForm() id="button" type="button" value="send" class="btn btn-dark">SIGN UP</button>
                                </form>
                            </div>
                            <div class="col-lg-4 d-sm-none d-lg-block">
                                    <img style="max-width: 100%" src="https://i.ibb.co/1KrYcpw/image.png" alt="image"/>
                            </div>    
                        </div>
                </div>
            </div>
        </div>
